<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfólio</title>
	<style type="text/css">
		body{
			margin: 0px;
   			background-color: #121212;
  			font-family: "proxima-nova", "Helvetica", arial, sans-serif;
  			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 3px;
			font-size: 14px;
			color: white;
		}
		#container-header{
			display: flex;
   			margin-top: 0px;
   			margin-bottom: 0px;
   			margin-left: 60px;
		   	margin-right: 60px;
			padding-top: 30px;
   			padding-bottom: 30px;
   			justify-content: space-between;
		}
		#container-lista{
			justify-content: end;
    			display: flex;
   			align-items: center;
		}
		#menu{
			display: flex;
		}
	        a{
	        	color: white;
	            	text-decoration: none;
	            	opacity: 0.4;
	        }
		a:hover{
        		opacity: 1.0;
        		transition-behavior: normal;
   			transition-duration: 200ms;
   	    		transition-timing-function: ease;
   			transition-delay: 0s;
   			transition-property: opacity;
        	}
		hr{
			margin: 0px;
			opacity: 0.09;
		}
		ul{
			margin: 0px;
			padding: 0px;
		}
		li{
			display: inline-block;
			list-style-type: none;
			padding-left: 50px;
   			padding-right: 50px;
		}
	</style>
</head>
<body>
	<header id="container-header">
		<nav id="menu">
			Menu
		</nav>
		<nav id="container-lista">

  			<li>

  			</li>
  		</ul>
		</nav>
	</header>
	<hr>

	</main>
</body>
</html>
