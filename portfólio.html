<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Portfólio</title>
	<style type="text/css">
		body{
			margin: 0px;
			background-color: rgba(0, 0, 0, 0.9);
			font-family: Impact, monospace;
			font-size: 20px;
			color: white;
		}
		#container-header{
			display: flex;
			align-items: center;
			margin-top: 0px;
			margin-bottom: 0px;
			margin-left: 60px;
			margin-right: 60px;
			padding-top: 30px;
			padding-bottom: 30px;
		}
		#menu{
			padding-left: 30px;
			padding-right: 30px;
		}
		#container-lista{
			justify-content: end;
		}		
		hr{
			margin: 0px;
		}
		ul{
			margin: 0px;
			padding: 0px;
		}
		li{
			display: inline-block;
			list-style-type: none;
		}
	</style>
</head>
<body>
	<header>
		<div id="container-header">
			<div id="menu">
				Menu
			</div>
			<div id="container-lista">
				<ul>
					<li>
						Home
					</li>
					<li>
						Sobre
					</li>
					<li>
						Experiência
					</li>
					<li>
						Projetos
					</li>
				</ul>
			</div>
		</div>
	</header>
	<hr>
</body>
</html>
